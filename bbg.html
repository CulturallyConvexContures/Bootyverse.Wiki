<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBG — Bedrock Baddie Guild</title>
  <link rel="stylesheet" href="bbg.css" />
</head>

<body>
  <div class="overlay">
    <header>
      <h1>Bedrock Baddie Guild💋</h1>
      <p class="subtitle">Booty, Brilliance, and Glyphs</p>
    </header>

    <main class="content">

      <!-- 🔒 Locked image/link -->
      <section class="image locked">
        <a id="memberLink" href="ruby-sapphire.html" class="disabled">
          <img id="memberImg" src="assets/IMG_9596.png" alt="Bedrock Baddie Guild">
        </a>
        <div id="lockNotice">Earn ΞCP to unlock cheeky files</div>
      </section>

      <!-- 🪓 Mini-game -->
      <section id="minigame">
        <img id="mineBtn" src="assets/pickaxe.png" alt="Mine" title="Click to mine ΞCP">
        <div id="xpDisplay">ΞCP: 0</div>
      </section>

      <!-- Lore -->
      <section class="lore">
        <!-- … your lore text exactly as before … -->
      </section>
    </main>

    <footer>
      <p>All cheeks reserved 2026 © Bootyverse Studios™</p>
      <button onclick="window.location.href='wikihome.html'">← Return to Thicclopedia</button>
    </footer>
  </div>

  <script>
  (function(){
    const mineBtn = document.getElementById('mineBtn');
    const xpDisplay = document.getElementById('xpDisplay');
    const memberLink = document.getElementById('memberLink');
    const lockNotice = document.getElementById('lockNotice');
    const TARGET = 100;
    let xp = parseInt(localStorage.getItem('bbg_xp') || 0);

    function updateXP(){
      xpDisplay.textContent = `ΞCP: ${xp}`;
      if(xp >= TARGET){
        memberLink.classList.remove('disabled');
        lockNotice.textContent = "Cheeky files unlocked!";
        document.querySelector('.image').classList.remove('locked');
      }
      localStorage.setItem('bbg_xp', xp);
    }

    mineBtn.addEventListener('click', ()=>{
      xp += 10;   // each click gives 10 ΞCP
      updateXP();
      mineBtn.classList.add('bump');
      setTimeout(()=>mineBtn.classList.remove('bump'),150);
    });

    updateXP();
  })();
  </script>
</body>
</html>
