<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="assets/core-lock.css">
<meta 
  name="viewport" 
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>
  <title>SVV Growth Cycle ‚Äî Bootyverse Mini-Module</title>
  <link rel="icon" href="assets/seed_icon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0e0a16 0%, #050307 100%);
      color: #e8d8ff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding: 40px 10px;
    }

    .overlay {
      background: rgba(20, 10, 25, 0.75);
      border: 2px solid rgba(255, 160, 255, 0.2);
      border-radius: 16px;
      padding: 30px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 0 40px rgba(255, 100, 255, 0.25);
      position: relative;
    }

    h1 {
      color: #ffb5ff;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #ff66ff;
    }

    #growth-stage {
      border-radius: 12px;
      transition: opacity 1s;
      margin-bottom: 12px;
      width: 100%;
      max-width: 340px;
      border: 1px solid rgba(255, 180, 255, 0.3);
      box-shadow: 0 0 15px rgba(255, 160, 255, 0.2);
    }

    #task-text {
      min-height: 60px;
      line-height: 1.5;
      margin: 10px 0;
      font-size: 0.55rem;
    }

    button {
      background: linear-gradient(90deg, #6d29aa, #c958ff);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      margin: 5px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
    }

    button:hover {
      background: linear-gradient(90deg, #c958ff, #6d29aa);
    }

    #progress-text {
      color: #cbbaff;
      font-size: 0.45rem;
      margin-top: 5px;
    }

    #xp-display {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 0.5rem;
      color: #ffc8ff;
    }

    #unlock-seesee {
      display: none;
      margin-top: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff8efb; }
      to { text-shadow: 0 0 20px #ff3de7; }
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.45rem;
      opacity: 0.8;
    }

    footer button {
      border: 1px solid #ffb5ff;
      background: none;
      color: #ffb5ff;
      padding: 5px 10px;
      font-size: 0.5rem;
    }

    footer button:hover {
      background: rgba(255, 160, 255, 0.1);
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div id="xp-display">ŒûCP: 0</div>
    <h1>üå± SVV Growth Cycle</h1>
    <img id="growth-stage" src="assets/stage1_soil.png" alt="Growth Stage" />
    <div id="task-text">üåë The soil rests... click to tend it.</div>
    <button id="task-button">üëã Tend Soil</button>
    <p id="progress-text"></p>
    <button id="next-stage" style="display:none;">Next Stage ‚ûú</button>
    <button id="unlock-seesee">üîì Unlock SeeSee‚Äôs Bio</button>

    <footer>
      <p>All cheeks reserved ¬© Bootyverse Studios‚Ñ¢</p>
      <button onclick="window.location.href='svv.html'">‚Üê Back to SVV Wiki</button>
    </footer>
  </div>

  <script>
    const randomTasks = {
      soil: ["üëã Tend Soil", "ü™∂ Brush Off Pebbles", "üí® Blow Off Dust", "ü™¥ Level Surface"],
      seed: ["üíß Water Seed", "üåô Whisper to the Seed", "üå± Cover Lightly", "‚ú® Sprinkle Stardust"],
      sprout: ["üåû Give Light", "üí® Sing to Sprout", "ü´ß Mist Leaves", "‚òÄÔ∏è Let Dubluna Shine"],
      young: ["üçÉ Whisper Encouragement", "üí® Fan Gently", "ü™∑ Align Roots", "üåä Hum in Chlorophyll"],
      bloom: ["üå∏ Inhale Fragrance", "üíê Admire Bloom", "ü™û Reflect Light", "ü™∂ Shimmer Petals"],
      fruit: ["üçì Harvest Fruit", "üåï Offer Thanks", "üîÆ Bottle Essence", "üíé Collect Stardust"]
    };

    const stages = [
      { img: "assets/stage1_soil.png", type: "soil", text: "üåë The soil rests... click to tend it.", clicks: 3 },
      { img: "assets/stage2_seed.png", type: "seed", text: "üíé The seed hums softly. Water it thrice.", clicks: 3 },
      { img: "assets/stage3_sprout.png", type: "sprout", text: "üå± The sprout reaches upward. Tap to shine light.", clicks: 3 },
      { img: "assets/stage4_youngplant.png", type: "young", text: "üåø True leaves unfold. Remind them they‚Äôre loved.", clicks: 3 },
      { img: "assets/stage5_bloom.png", type: "bloom", text: "üå∏ Petals bloom ‚Äî breathe in the moment.", clicks: 3 },
      { img: "assets/stage6_fruit.png", type: "fruit", text: "üçì The fruit glows ‚Äî abundance achieved.", clicks: 3 }
    ];

    let currentStage = 0;
    let clicks = 0;
    let xp = 0;

    const imgEl = document.getElementById('growth-stage');
    const textEl = document.getElementById('task-text');
    const taskBtn = document.getElementById('task-button');
    const progressEl = document.getElementById('progress-text');
    const nextBtn = document.getElementById('next-stage');
    const xpEl = document.getElementById('xp-display');
    const unlockBtn = document.getElementById('unlock-seesee');

    function randomTask(type) {
      const arr = randomTasks[type];
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function refreshStage() {
      const stage = stages[currentStage];
      imgEl.src = stage.img;
      textEl.innerText = stage.text;
      taskBtn.innerText = randomTask(stage.type);
      progressEl.innerText = "";
      taskBtn.disabled = false;
      nextBtn.style.display = "none";
      clicks = 0;
    }

    taskBtn.addEventListener('click', () => {
      clicks++;
      const needed = stages[currentStage].clicks;
      progressEl.innerText = `Progress: ${clicks}/${needed}`;
      if (clicks >= needed) {
        progressEl.innerText = "‚ú® Task complete. Awaiting next cycle...";
        taskBtn.disabled = true;
        setTimeout(() => {
          nextBtn.style.display = "inline-block";
          nextBtn.innerText = currentStage === stages.length - 1 ? "Harvest üåï" : "Next Stage ‚ûú";
        }, 1500);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentStage < stages.length - 1) {
        currentStage++;
        refreshStage();
      } else {
        xp += 5;
        xpEl.innerText = `ŒûCP: ${xp}`;
        textEl.innerText = "üåï Cycle Complete ‚Äî Stardust returns to soil.";
        progressEl.innerText = "+5 ŒûCP earned!";
        nextBtn.style.display = "none";
        taskBtn.style.display = "none";

        if (xp >= 15) unlockBtn.style.display = "inline-block";

        setTimeout(() => {
          currentStage = 0;
          taskBtn.style.display = "inline-block";
          refreshStage();
        }, 3000);
      }
    });

    unlockBtn.addEventListener('click', () => {
      window.location.href = "seesee.html";
    });

    refreshStage();
  </script>
</body>
</html>
