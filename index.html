<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Bootyverse Thicclopedia</title>

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh; width: 100vw;
      overflow: hidden;
      background-color: #0B0E12;
      font-family: 'Segoe UI', sans-serif; color: #F2F2F2;
      overscroll-behavior: none; position: relative;
      touch-action: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('assets/Background1.png');
      background-size: cover;
      background-position: center;
    }

    ::-webkit-scrollbar { display: none; }

    .glass-card {
      background: rgba(10,14,18,0.3);
      border: 1px solid rgba(191,210,227,0);
      border-radius: 24px;
      backdrop-filter: blur(0px);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 12px rgba(191,210,227,0.1);
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #7FA7C2;
    }

    .glow-text {
      color: #BFD2E3;
      text-shadow: 0 0 4px rgba(191,210,227,0.5),
                   0 0 8px rgba(191,210,227,0.4),
                   0 0 12px rgba(191,210,227,0.2);
    }

    #clicker {
      width: 220px;
      max-width: 70vw;
      border-radius: 16px;
      image-rendering: pixelated;
      user-select: none;
      -webkit-user-drag: none;
      cursor: pointer;
      filter: drop-shadow(0 0 10px rgba(191,210,227,0.35));
      transition: filter 0.15s ease;
      touch-action: manipulation;
    }

    #clicker.shake { animation: shake 120ms ease; }
    @keyframes shake {
      0%{transform:translate(0,0) rotate(0)}
      25%{transform:translate(-4px,0) rotate(-2deg)}
      50%{transform:translate(1px,0) rotate(1deg)}
      75%{transform:translate(-1px,0) rotate(-.5deg)}
      100%{transform:translate(0,0) rotate(0)}
    }

    #counter {
      margin: .75rem 0 1rem;
      font-weight: 700;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 0.8rem 1rem;
      background-color: rgba(0,0,41,0.25);
      color: #BFD2E3;
      font-size: 0.65rem;
      font-weight: 500;
      backdrop-filter: blur(3px);
      border-top: 1px solid rgba(255,255,255,0.15);
      text-shadow: 0 0 2px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="subtitle glow-text">Enter The Bootyverse Thicclopedia</div>
    <img id="clicker" src="assets/IMG_8795.jpeg" alt="Tap Cheeks for Doubloons">
    <div id="counter" class="glow-text">Doubloons: 0</div>
  </div>

  <footer>
    <p class="glow-text">by accessing this site you are assumed to be 21+ years of age.</p>
    <p class="glow-text">¬© 2026 Bootyverse Studios. All cheeks reserved üçë</p>
  </footer>

  <script>
    (function () {
      let doubloons = 0;
      const PER_CLICK = 7;
      const TARGET = 100;
      let teleported = false;

      const clicker = document.getElementById('clicker');
      const counter = document.getElementById('counter');

      function addDoubloons() {
        doubloons += PER_CLICK;
        counter.textContent = 'Doubloons: ' + doubloons;

        clicker.classList.add('shake');
        setTimeout(() => clicker.classList.remove('shake'), 140);

        if (!teleported && doubloons >= TARGET) {
          teleported = true;
          window.location.href = 'wikihome.html';
        }
      }

      clicker.addEventListener('click', addDoubloons);
      clicker.addEventListener('touchstart', (e) => {
        e.preventDefault();
        addDoubloons();
      }, { passive: false });
    })();
  </script>
</body>
</html>
